<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NYC Handball + Tennis Courts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#0f1119;
      --card:#131728;
      --muted:#8b93a7;
      --text:#eef2ff;
      --border:#1e2336;
      --accent:#4f7cff;
      --accent2:#22c55e;
      --warn:#f59e0b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(79,124,255,.25), transparent 50%),
                  radial-gradient(900px 600px at 90% 0%, rgba(34,197,94,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background: rgba(15,17,25,.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 220px;
    }
    .brand h1{
      font-size:16px;
      margin:0;
      font-weight:700;
      letter-spacing:.2px;
    }
    .brand .sub{
      font-size:12px;
      color: var(--muted);
    }

    #controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    button{
      background: linear-gradient(180deg, rgba(79,124,255,1), rgba(79,124,255,.85));
      border: 1px solid rgba(255,255,255,.08);
      color:white;
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      box-shadow: 0 6px 20px rgba(79,124,255,.18);
      transition: transform .05s ease, opacity .15s ease;
      font-weight: 600;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .ghost{
      background: transparent;
      box-shadow:none;
      border:1px solid var(--border);
      color: var(--text);
    }

    input[type="text"]{
      background: rgba(19,23,40,.85);
      border:1px solid var(--border);
      color: var(--text);
      padding:10px 12px;
      border-radius: 12px;
      width: min(380px, 70vw);
      outline:none;
    }
    input[type="text"]::placeholder{ color: rgba(139,147,167,.8); }

    select{
      background: rgba(19,23,40,.85);
      border:1px solid var(--border);
      color: var(--text);
      padding:10px 12px;
      border-radius: 12px;
      outline:none;
    }

    .selectWrap{
      display:flex;
      align-items:center;
      gap:6px;
      padding:0 6px;
      border:1px solid var(--border);
      border-radius: 12px;
      background: rgba(19,23,40,.65);
    }
    .selectWrap label{
      font-size:12px;
      color: var(--muted);
      padding-left:6px;
    }

    #status{
      font-size:12px;
      padding:8px 16px;
      color: var(--warn);
      min-height: 18px;
    }

    #legend{
      display:flex;
      gap:14px;
      align-items:center;
      padding:0 16px 8px 16px;
      font-size:12px;
      color: var(--muted);
    }
    .legendItem{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .legendDot{
      width:10px;
      height:10px;
      border-radius:50%;
      display:inline-block;
    }
    .legendDot.handball{ background:#2563eb; }
    .legendDot.tennis{ background:#16a34a; }

    .chatPanel{
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: min(380px, 92vw);
      height: min(380px, 45vh);
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transform: none;
      opacity: 1;
      pointer-events: auto;
      transition: transform .2s ease, opacity .2s ease;
      border: 2px solid rgba(79,124,255,.65);
      box-shadow:
        0 18px 50px rgba(0,0,0,.55),
        0 0 0 2px rgba(79,124,255,.35);
      background: #0b0f1e;
    }
    .chatPanel.open{
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .chatPanel #chatArea{
      display:flex;
      flex-direction:column;
      height: 100%;
    }
    .chatPanel #chatLog{
      flex:1;
      overflow:auto;
    }
    .chatToggle{
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 31;
      border-radius: 999px;
      padding: 14px 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      background: linear-gradient(180deg, #22c55e, rgba(34,197,94,.85));
      border: 1px solid rgba(255,255,255,.12);
    }
    .chatToggle.open{
      bottom: calc(24px + min(380px, 45vh) + 12px);
    }
    .aiBadge{
      font-size: 10px;
      letter-spacing: .6px;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(79,124,255,.18);
      color: var(--text);
    }

    main{ flex:1; padding: 0 16px 22px 16px; }
    #map{
      width: 100%;
      height: 75vh;
      min-height: 520px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      background: #0d1020;
    }

    .bottom{
      display: flex;
      justify-content: center;
      padding: 8px 16px 24px 16px;
    }

    @media (max-width: 980px){
      .bottom{ grid-template-columns: 1fr; }
      #map{ height: 62vh; }
    }

    .panel{
      border:1px solid var(--border);
      background: rgba(15,17,25,.8);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panelHead{
      padding: 12px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .panelHead h2{
      margin:0;
      font-size: 14px;
      letter-spacing: .2px;
    }

    .pill{
      font-size: 12px;
      color: var(--muted);
    }

    /* Chat */
    #chatArea{
      display:flex;
      flex-direction:column;
      height: 150px;
    }

    #chatLog{
      padding: 10px;
      overflow:auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 10px;
      background: #0e1326;
    }

    .msgRow{ display:flex; }
    .msg{
      max-width: 82%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      line-height: 1.35;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .me{ justify-content:flex-end; }
    .me .msg{
      background: rgba(79,124,255,.18);
      border-color: rgba(79,124,255,.25);
    }
    .bot{ justify-content:flex-start; }
    .bot .msg{
      background: rgba(34,197,94,.12);
      border-color: rgba(34,197,94,.22);
    }

    .meta{
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
    }

    .chatInput{
      padding: 12px 14px;
      border-top: 1px solid var(--border);
      display:flex;
      gap: 10px;
      align-items:center;
      background: #0a0f22;
    }

    .chatInput input{
      flex: 1;
      width: auto;
      background: #0f142a;
      border: 1px solid rgba(255,255,255,.18);
      color: var(--text);
      opacity: 1;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      padding: 10px 14px 0 14px;
    }

    /* Right panel helper */
    #addrLabel{
      color: var(--muted);
      font-size: 12px;
      padding: 0 14px 12px 14px;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <h1>NYC Handball + Tennis Courts Finder</h1>
      <div class="sub">Map + nearest courts + AI assistant</div>
    </div>

    <div id="controls">
      <button id="btnLocate">Use my location</button>
      <div class="selectWrap">
        <label for="sportSelect">Sport</label>
        <select id="sportSelect">
          <option value="handball" selected>Handball</option>
          <option value="tennis">Tennis</option>
          <option value="both">Both</option>
        </select>
      </div>
      <input id="address" type="text" placeholder="Enter an address, e.g. 399 Park Ave, NYC">
      <button id="btnSearch" class="ghost">Search</button>
    </div>
  </header>

  <div id="status"></div>
  <div id="legend">
    <div class="legendItem"><span class="legendDot handball"></span>Handball</div>
    <div class="legendItem"><span class="legendDot tennis"></span>Tennis</div>
  </div>

  <main>
    <div id="map"></div>
  </main>

  <div class="bottom">
    <div class="panel chatPanel open">
      <div class="panelHead">
        <h2>AI Assistant</h2>
        <div class="aiBadge">AI Chatbot</div>
        <div class="pill" id="agentStatus">Ready</div>
      </div>

      <div class="hint">Try: “How many handball courts are in Manhattan?” or “What’s the closest tennis court to Williamsburg?”</div>

      <div id="chatArea">
        <div id="chatLog"></div>

        <div class="chatInput">
          <input id="userInput" type="text" placeholder="Ask me about handball or tennis courts..." />
          <button id="btnAskAgent">Send</button>
        </div>
      </div>
    </div>

    <!-- <div class="panel">
      <div class="panelHead">
        <h2>Selected location</h2>
        <div class="pill">Used for nearest search</div>
      </div>
      <div id="addrLabel"></div>
      <div style="padding: 0 14px 14px 14px; color: var(--muted); font-size: 12px;">
        Tip: click a marker to see court details.
      </div>
    </div>
  </div> -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <button id="chatToggle" class="chatToggle open">Close chat</button>

  <script src="/static/app.js" defer></script>
</body>
</html>
