<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NYC Tennis Courts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0f1115;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid #1d2030;
      background: #0f1115;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    #controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-left: auto;
    }

    button {
      background: #1f6feb;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="text"] {
      background: #151821;
      border: 1px solid #2b2f3b;
      color: #e6e6e6;
      padding: 10px 12px;
      border-radius: 10px;
      width: 280px;
    }

    #status {
      font-size: 12px;
      padding: 6px 16px;
      color: #e6a700;
    }

    main {
      flex: 1;
    }

    /* ðŸ”¥ THIS IS THE CRITICAL FIX ðŸ”¥ */
    #map {
      width: 100%;
      height: 70vh;
    }

    #agentWrap {
      border-top: 1px solid #1d2030;
      padding: 12px 16px;
    }

    #chat p {
      margin: 6px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>NYC Tennis Courts</h1>
  <div id="controls">
    <button id="btnLocate">Use my location</button>
    <input id="address" type="text" placeholder="Enter an address, e.g. 399 Park Avenue, NYC">
    <button id="btnSearch">Search</button>
  </div>
</header>

<div id="status"></div>

<main>
  <div id="map"></div>
</main>

<div id="agentWrap">
  <h2>Ask the Handball Courts Agent</h2>

  <input
    id="userInput"
    type="text"
    placeholder="Ask me about handball courts..."
  />

  <button id="btnAskAgent">Ask</button>

  <div id="agentText"></div>
  <div id="chat"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/app.js" defer></script>


<!-- Your separated JS -->
<script src="./app.js" defer></script>

</body>
</html>
