<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NYC Tennis Courts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0f1115;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid #1d2030;
      background: #0f1115;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      white-space: nowrap;
    }
    #controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-left: auto;
    }
    button {
      background: #1f6feb;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    input[type="text"] {
      background: #151821;
      border: 1px solid #2b2f3b;
      color: #e6e6e6;
      padding: 10px 12px;
      border-radius: 10px;
      width: 280px;
    }
    #addrRow, #status {
      font-size: 12px;
      opacity: 0.8;
      padding: 4px 16px 8px 16px;
    }
    #status { color: #e6a700; }
    main {
      flex: 1;
      min-height: 0;
      display: flex;
    }
    #map { flex: 1; }
    a { color: #7aa2ff; }

    /* tiny styling for agent section */
    #agentWrap { padding: 12px 16px; border-top: 1px solid #1d2030; }
    #chat p { margin: 6px 0; }
    #agentText { margin-top: 8px; opacity: 0.9; }
  </style>
</head>
<body>

  <header>
    <h1>NYC Tennis Courts</h1>
    <div id="controls">
      <button id="btnLocate">Use my location</button>
      <input id="address" type="text" placeholder="Enter an address, e.g. 399 Park Avenue, NYC">
      <button id="btnSearch">Search</button>
    </div>
  </header>

  <div id="status"></div>
  <div id="addrRow"><span id="addrLabel"></span></div>

  <main>
    <div id="map"></div>
  </main>

  <div id="agentWrap">
    <h1>Ask the Handball Courts Agent</h1>

    <input
      id="userInput"
      type="text"
      placeholder="Ask me about handball courts..."
      style="width: 300px;"
    />

    <button id="btnAskAgent" type="button">Ask</button>

    <div id="agentText"></div>
    <div id="chat"></div>
  </div>

  <!-- Leaflet JS (must load before app.js) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Your separated JS -->
  <script src="./app.js" defer></script>

</body>
</html>
